<li class="profile-nav onhover-dropdown" (click)="open()">
  <div class="media profile-media">
    <div style="height: 40px; width: 40px;"
      class="bg-light p-1 rounded-2 d-flex justify-content-center align-items-center">
      <span class="text-dark text-center text-uppercase fw-semibold fs-6">
        {{ tokenPayload.firstname.charAt(0)}}{{ tokenPayload.lastname.charAt(0)}}
      </span>
    </div>

    <div class="media-body d-xxl-block d-none box-col-none">
      <div class="d-flex align-items-center gap-2"> <span>{{tokenPayload.firstname}}</span>
        <i class="middle fa fa-angle-down"> </i>

      </div>
      <p class="mb-0 font-roboto">Usuario</p>
    </div>
  </div>
  <ul class="profile-dropdown onhover-show-div" [ngClass]="{'active' : show == true}">
    <li>
      <a [routerLink]="'/admin/user/profile'">
        <fa-icon [icon]="faUser"></fa-icon>
        <span>Mi Perfil</span></a>
    </li>
    <li><a class="btn btn-primary w-100" (click)="logOut()">Salir</a></li>
  </ul>
</li>
